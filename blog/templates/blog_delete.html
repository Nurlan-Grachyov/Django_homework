{% extends 'blog_base.html' %}
{% block title %}Удаление статьи{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Удалить объект {{ article }}</h1>
    <p>Вы уверены, что хотите удалить "{{ article.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'blog:home' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
