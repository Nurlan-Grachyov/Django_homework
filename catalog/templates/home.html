{% extends 'base.html' %}

{% block title %}Home{% endblock %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for order in orders %}
                <div class="col">
                    <div class="card shadow-sm">
                        {% if order.image %}
                        <img src=" {{ order.image.url }}">
                        {% else %}
                        <div class="card-body">
                            <p class="card-text">{{ order.name }}</p>
                            <p class="card-text">{{ order.description|slice:"100" }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a href="{% url 'catalog:order' pk=order.pk %}" class="btn btn-primary">Подробнее</a>
                                </div>
                            </div>
                        </div>
                        {% endif %}
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
